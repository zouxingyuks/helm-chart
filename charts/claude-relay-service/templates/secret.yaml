apiVersion: v1
kind: Secret
metadata:
  name: {{ include "claude-relay-service.fullname" . }}
  labels:
    {{- include "claude-relay-service.labels" . | nindent 4 }}
type: Opaque
data:
  jwt-secret: {{ .Values.env.JWT_SECRET | default (randAlphaNum 32) | b64enc | quote }}
  encryption-key: {{ .Values.env.ENCRYPTION_KEY | default (randAlphaNum 32) | b64enc | quote }}
  admin-username: {{ .Values.env.ADMIN_USERNAME | default "admin" | b64enc | quote }}
  admin-password: {{ .Values.env.ADMIN_PASSWORD | default (randAlphaNum 16) | b64enc | quote }}