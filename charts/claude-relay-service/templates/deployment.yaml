apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "claude-relay-service.fullname" . }}
  labels:
    {{- include "claude-relay-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "claude-relay-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "claude-relay-service.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.image.pullSecrets | nindent 8 }}
      {{- end }}
      {{- if and .Values.redis.enabled .Values.startup.waitForRedis.enabled }}
      initContainers:
        - name: wait-for-redis
          image: {{ .Values.startup.waitForRedis.image }}
          command:
            - sh
            - -c
            - |
              echo "Waiting for Redis master to be ready..."
              timeout {{ .Values.startup.waitForRedis.timeout }} sh -c '
                until nc -z {{ include "claude-relay-service.fullname" . }}-redis-master 6379; do
                  echo "Redis service not available, waiting..."
                  sleep 3
                done
                echo "Redis service is ready!"

                echo "Testing Redis connection..."
                echo "PING" | nc {{ include "claude-relay-service.fullname" . }}-redis-master 6379
                if [ $? -eq 0 ]; then
                  echo "Redis is ready for connections!"
                else
                  echo "Redis connection failed, exiting..."
                  exit 1
                fi
              '
      {{- end }}
      containers:
        - name: claude-relay
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "claude-relay-service.fullname" . }}
                  key: jwt-secret
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "claude-relay-service.fullname" . }}
                  key: encryption-key
            - name: ADMIN_SESSION_TIMEOUT
              value: {{ .Values.env.ADMIN_SESSION_TIMEOUT | quote }}
            - name: API_KEY_PREFIX
              value: {{ .Values.env.API_KEY_PREFIX | quote }}
            - name: ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "claude-relay-service.fullname" . }}
                  key: admin-username
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "claude-relay-service.fullname" . }}
                  key: admin-password
            - name: CLAUDE_API_URL
              value: {{ .Values.env.CLAUDE_API_URL | quote }}
            - name: CLAUDE_API_VERSION
              value: {{ .Values.env.CLAUDE_API_VERSION | quote }}
            - name: CLAUDE_BETA_HEADER
              value: {{ .Values.env.CLAUDE_BETA_HEADER | quote }}
            {{- if .Values.redis.enabled }}
            - name: REDIS_HOST
              value: {{ include "claude-relay-service.fullname" . }}-redis-master
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "claude-relay-service.fullname" . }}-redis
                  key: redis-password
            - name: REDIS_DB
              value: "0"
            {{- end }}
          livenessProbe:
            httpGet:
              path: {{ .Values.healthCheck.path }}
              port: http
            initialDelaySeconds: 30
            periodSeconds: {{ .Values.healthCheck.interval | trimSuffix "s" }}
            timeoutSeconds: {{ .Values.healthCheck.timeout | trimSuffix "s" }}
            failureThreshold: {{ .Values.healthCheck.retries }}
          readinessProbe:
            httpGet:
              path: {{ .Values.healthCheck.path }}
              port: http
            initialDelaySeconds: 5
            periodSeconds: {{ .Values.healthCheck.interval | trimSuffix "s" }}
            timeoutSeconds: {{ .Values.healthCheck.timeout | trimSuffix "s" }}
            failureThreshold: {{ .Values.healthCheck.retries }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /app/logs
              name: logs
            - mountPath: /app/data
              name: data
      volumes:
        - name: logs
          {{- if .Values.persistence.logs.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "claude-relay-service.logsPersistentVolumeClaimName" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: data
          {{- if .Values.persistence.data.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "claude-relay-service.dataPersistentVolumeClaimName" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
